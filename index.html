<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/style.css"></script>
    <title>Paper Scissors Rock</title>
</head>
<body>
    <h1>Paper Scissors Rock</h1>
    <div class="scores">
        <div id="playerScore" class="playerScore" >Player Score: 0</div>
        <div id="computerScore" class="computerScore">Computer Score: 0</div>
    </div>

    <div class="selection">
        <input class="button hand" type="button" name="paper" value="&#9995" onclick="game('paper')">
        <input class="button hand" type="button" name="scissors" value="&#9996" onclick="game('scissors')">
        <input class="button hand" type="button" name="rock" value="&#9994" onclick="game('rock')">
    </div>

    <div id="endGame" class="endGame">
        <div id="winner"></div>
        <input class="button resetButton" type="button" name="reset" value="Reset" onclick="resetGame()">
    </div>
</body>
</html>
